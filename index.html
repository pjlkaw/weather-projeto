<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather View</h1>
        <input class="search-input" placeholder="Digite o nome da cidade" type="text">
        <i class="fa-solid fa-magnifying-glass"></i>    
    </header>

    <main>
        <div class="wheather_city">
            <h2 id="temp">0º</h2>
            <h3 id="city">Cidade</h2>
        </div>

        <div class="wheather_info">
            <div class="wheather_icon">            </div>
            <div class="wheather_description">
                <h4>Descrição</h2>
                <p></p>
            </div>
            <div class="wheather_humidity">
                <h4>Umidade</h2>
                <p></p>    
            </div>
        </div>

    </main>

</body>
</html>
